version: "3.7"
services:
  db:
    image: postgres
    restart: always
    networks:
      - my_network
    container_name: postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./db/create_database.sql:/docker-entrypoint-initdb.d/create_database.sql
      - pgdata:/var/lib/postgresql/data
      
networks:
  my_network:
    driver: bridge

volumes:
  pgdata: